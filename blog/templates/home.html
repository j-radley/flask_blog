{% extends "layout.html" %}
{% block content %}

<br>
{% for post in posts %}
<div class="tile is-parent" >
  <article class="tile is-child box has-background-info-light	">
  <p><a href="{{ url_for('post', post_id=post.id) }}">
    <img src="{{ url_for('static', filename='img/' + post.image_file) }}" width="200" height="200"></p>
    <p>  "{{ post.title }}"</a></p>
    <p>by {{ post.user.first_name }}</p>
    <p>{{ post.content_summary }}</p>
  </article>
</div>
{% endfor %}

{% endblock content %}
